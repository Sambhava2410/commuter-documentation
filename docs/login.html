<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login - Apnibus Commuter Documentation</title>
    <!-- Add external or internal CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #008000;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-container label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-container button {
            background-color: #008000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #006600;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

    <h1>Apnibus Commuter Documentation</h1>
    <div class="login-container">

        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br>

        </form>
    </div>
